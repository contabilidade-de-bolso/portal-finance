<div [style.height]="height" #gridDiv>
  <ag-grid-angular
    [class]="gridClass"
    [style.width]="width"
    [style.height]="height"
    [gridOptions]="gridOptions"
    [columnDefs]="gridOptions.columnDefs"
    [rowData]="gridOptions.rowData"
    [frameworkComponents]="frameworkComponents"
  >
  </ag-grid-angular>
</div>
