<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" routerLink="/">
    <span class="logo"><i class="far fa-money-bill-alt"></i></span>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav" *ngFor="let item of list_nav_bar">
      <li [class]="item.active">
        <a [routerLink]="item.link">
          {{ item.text }}
        </a>
      </li>
    </ul>
  </div>
  <div
    mdbBtn
    class="new-transaction btn btn-link"
    (click)="openModalNewTransaction()"
  >
    <i class="fas fa-chevron-left"></i>
    Adicionar transação
  </div>
  <div class="vertical-divider vertical-center display-inline-block"></div>
  <div class="pull-right text-left">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-dange dropdown-toggle menu-conf"
        data-toggle="dropdown"
        data-display="static"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span>DG</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right">
        <button class="dropdown-item" type="button">
          <span class="icon"><i class="fas fa-user-cog"></i></span>Meus Dados
        </button>
        <button class="dropdown-item" type="button" (click)="logout()">
          <span class="icon"
            ><i class="fas fa-power-off" style="color: red;"></i></span
          >Logout
        </button>
      </div>
    </div>
  </div>
</nav>
