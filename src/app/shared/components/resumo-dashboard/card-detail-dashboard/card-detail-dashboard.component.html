<div class="card mt-2">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h5 class="card-title">
          {{ detail.title }} {{ detail.date | formatIntDate }}
        </h5>
        <p class="card-text">R$ {{ detail.value | number: "1.2-2" }}</p>
        <a
          href="#"
          class="btn btn-primary"
          [ngbTooltip]="'Ver Detalhes'"
          [placement]="'right'"
        >
          <i class="fas fa-info"></i>
        </a>
      </div>
      <div class="col-6">
        <div id="container{{ detail.id }}"></div>
      </div>
    </div>
  </div>
</div>
